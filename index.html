<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Main Page</title>
</head>
<body>

    <nav id = "navbar">
        <h1 class = "logo"><a href="index.html">Travel</a></h1>
        <a class = "nav-items" href = "about.html">About</a>
        <a class = "nav-items" href = "contact.html">Contact Us</a>
        <a class = "nav-items" href = "#top-destination">Top Destinations</a>
        <a class = "nav-items" href = "">Try Now</a>
    </nav>
    <section id = "content">
        <section id = "start-bg">
            <video autoplay muted loop id="startVideo">
                <source src="videos/Home page.mp4" type="video/mp4">
            </video>
        </section>
        <section id = "start-content">
            <h1>TravelMate</h1>
            <p>1 step solution to all your travel problems</p>
            <button type="button" class="toggleBtn" onclick="togglediv('top-destination')">Explore Now</button>
        </section>
        <section id = "top-destination">
            <h1>Top Destinations to Visit</h1>
            <p>Check out these awesome destinations for the perfect trip</p>
            <button class="pre-btn"><span class="material-symbols-outlined">
                arrow_back_ios
                </span></button>
              <button class="nxt-btn"><span class="material-symbols-outlined">
                arrow_forward_ios
                </span></button>
              <div class="video-card-container">
                  <div class="video-card">
                    <img src="images/paris.png" class="video-card-image" alt="" />
                    <video src="videos/paris.mp4" muted loop class="card-video"></video>
                    <button class="vdobtn"><a class="vdolink" href = "links/paris.html">Button</a></button>
                  </div>
                  <div class="video-card">
                    <img src="images/london.png" class="video-card-image" alt="" />
                    <video src="videos/london.mp4" muted loop class="card-video"></video>
                    <button class="vdobtn"><a class="vdolink" href = "links/london.html">Button</a></button>
                  </div>
                  <div class="video-card">
                    <img src="images/newyork.png" class="video-card-image" alt="" />
                    <video src="videos/newyork.mp4" muted loop class="card-video"></video>
                    <button class="vdobtn"><a class="vdolink" href = "links/newyork.html">Button</a></button>
                  </div>
                  <div class="video-card">
                    <img src="images/dubai.png" class="video-card-image" alt="" />
                    <video src="videos/dubai.mp4" muted loop class="card-video"></video>
                    <button class="vdobtn"><a class="vdolink" href = "links/dubai.html">Button</a></button>
                  </div>
                  <div class="video-card">
                      <img src="images/singapore.png" class="video-card-image" alt="" />
                      <video src="videos/singapore.mp4" muted loop class="card-video"></video>
                      <button class="vdobtn"><a class="vdolink" href = "links/singapore.html">Button</a></button>
                    </div>
                    <div class="video-card">
                      <img src="images/bangkok.png" class="video-card-image" alt="" />
                      <video src="videos/bangkok.mp4" muted loop class="card-video"></video>
                      <button class="vdobtn"><a class="vdolink" href = "links/bangkok.html">Button</a></button>
                    </div>
                    <div class="video-card">
                      <img src="images/kualalumpur.png" class="video-card-image" alt="" />
                      <video src="videos/kualalumpur.mp4" muted loop class="card-video"></video>
                      <button class="vdobtn"><a class="vdolink" href = "links/kualalumpur.html">Button</a></button>
                    </div>
                    <div class="video-card">
                      <img src="images/hongkong.png" class="video-card-image" alt="" />
                      <video src="videos/hongkong.mp4" muted loop class="card-video"></video>
                      <button class="vdobtn"><a class="vdolink" href = "links/hongkong.html">Button</a></button>
                    </div>
                    <div class="video-card">
                      <img src="images/istanbul.png" class="video-card-image" alt="" />
                      <video src="videos/istanbul.mp4" muted loop class="card-video"></video>
                      <button class="vdobtn"><a class="vdolink" href = "links/istanbul.html">Button</a></button>
                    </div>
              </div>
        </section>
        <section id = "popup">
          <section id = "popup-content">
            <section id = "showcase">
              <section id = "search">
                  <div class = "main-text">
                      <div id = "search-heading">
                          <h1>Travel</h1>
                          <p>Easily find places to stay, eat and shop</p>
                      </div>
                      <div id = search-info>
                          <div id = search-city>
                              Enter your destination<br>
                              <select id = "search-city-box">
                                  <option value="Choose City">Choose City</option>
                                  <option value="Delhi">Delhi</option>
                                  <option value="Paris">Paris</option>
                                  <option value="London">London</option>
                                  <option value="New York">New York</option>
                                  <option value="Dubai">Dubai</option>
                                  <option value="Singapore">Singapore</option>
                                  <option value="Bangkok">Bangkok</option>
                                  <option value="Kuala Lumpur">Kuala Lumpur</option>
                                  <option value="Hong Kong">Hong Kong</option>
                                  <option value="Istanbul">Istanbul</option>
                                  <option value="Rome">Rome</option>
                                  <option value="Shanghai">Shanghai</option>
                                  <option value="Amsterdam">Amsterdam</option>
                                  <option value="Barcelona">Barcelona</option>
                                  <option value="Milan">Milan</option>
                                  <option value="Vienna">Vienna</option>
                              </select>
                          </div>
                          <div id = "search-date-from">
                              From<br>
                              <input type="date" placeholder = "From" class = "search-date">
                          </div>
                          <div id = "search-date-to">
                              To<br>
                              <input type="date" placeholder = "To" class = "search-date">
                          </div>
                      </div>
                      <button id = "search-button">Explore Now</button>
                  </div>
              </section>
              <section id = images>
                <img src="images/mountain beach.jpeg" alt="" id = "image">
                <img src="images/mountain beach2.jpeg" alt="" id = "image2">
            </section>
            </section>
          </section>
        </section>
    </section>
    <script src="js/index.js" async></script>
</body>
</html>
