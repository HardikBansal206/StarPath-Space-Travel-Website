<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/links.css">
    <title>Jupiter Vacation Activities</title>
</head>
<body>
    <nav id = "navbar">
        <h1 class = "logo"><a href="../index.html">Travel</a></h1>
        <a class = "nav-items" href = "../index.html">Home</a>
        <a class = "nav-items" href = "../about.html">About</a>
        <a class = "nav-items" href = "../contact.html">Contact Us</a>
    </nav>
    <h1 id = "headingmain">Plan your Jupiter Visit</h1>
    <div class="carousel-container">
        <div class="carousel">

        </div>
    </div>
    <section id = "start-content">
        <button type="button" class="toggleBtn" >Book Now</button>
    </section>
    <section id = "popup">
        <section id = "popup-content">
          <section id = "showcase">
            <section id = "search">
                <div class = "main-text">
                    <div id = "search-heading">
                        <h1>Travel</h1>
                        <p>Easily find places to stay, eat and shop</p>
                    </div>
                    <div id = search-info>
                        <div id = search-city>
                            Enter your destination<br>
                            <select id = "search-city-box">
                                <option value="Choose Destination">Choose Destination</option>
                                <option value="Moon">Moon</option>
                                <option value="Mercury">Mercury</option>
                                <option value="Venus">Venus</option>
                                <option value="Mars">Mars</option>
                                <option value="Jupiter">Jupiter</option>
                                <option value="Saturn">Saturn</option>
                                <option value="Uranus">Uranus</option>
                                <option value="Neptune">Neptune</option>
                                <option value="Pluto">Pluto</option>
                            </select>
                        </div>
                        <div id = "search-date-from">
                            From<br>
                            <input type="date" placeholder = "From" class = "search-date">
                        </div>
                        <div id = "search-date-to">
                            To<br>
                            <input type="date" placeholder = "To" class = "search-date">
                        </div>
                    </div>
                    <button id = "search-button">Explore Now</button>
                </div>
            </section>
            <section id = images>
              <img src="images/mountain beach.jpeg" alt="" id = "image">
              <img src="images/mountain beach2.jpeg" alt="" id = "image2">
          </section>
          </section>
        </section>
      </section>
  </section>
    <script src="../js/jupiter.js" async></script>
